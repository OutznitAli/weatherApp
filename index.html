<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
<link rel="icon" href="../icon_condition/logo.png">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

 <title>Morocco Condition Météo</title>
</head>
<body>

<div class="container">

<div class="logo">
  <img  src="../icon_condition/logo.png" width="85px">
  <h3 class="logoTitle">Morocco weather</h3>
</div>
<div class="searchCont">
<div class="searchBox">
<input type="text" id="inputField" placeholder="Enter a city">
<i class="fas fa-search" ></i>
</div>

</div>

<div class="contMeteo">
<div class="meteo">

  <div class="meteoDetail">
   <div class="name"></div>
  <div class="date"></div>
  <h1 class="temp"></h1>
  <div class="description"></div>
  <div class="humidity"></div>
  </div>

  <div class="meteoCondition">

    <img class="iconDescription" src="" width="60%">
    <div class="tempCont">
    <div class="temp_max"></div>
    <div class="temp_min"></div>
    </div>
   
  </div>
</div>

</div>
<footer>Powered by <span>Outzenet</span></footer>
</div>

<script src="java.js"></script>
</body>
</html>
