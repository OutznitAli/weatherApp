<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <title>Morocco Condition Météo</title>
  </head>
  <body>
    <nav class="containerLogo">
        <img class="logo" src="../icon_condition/logo.png"> 
    </nav>
    <section class="sectionContainer">
    <div class="container">
      <div class="inputConatiner">
        <div class="soubInput">
          <input class="inputField" placeholder="Enter a city here..." />
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="locationContainer">
          <div class="location">
            <h3 class="name"></h3>
            <i class="fas fa-map-marker-alt"></i>
          </div>
    </div>
    <div class="containerWeather">
      <div class="Meteo">
        <h1 class="temp"></h1>
        <p class="description"></p>
      </div>

      <div class="containerIcon">
        <img  class="icon" src="" width="100px">
        <div class="containerHumidity">
          <img class="humiIcon" src="../icon_condition/humidity.png" width="20px">
          <h3 class="humidity"></h3>
        </div>
      </div>
      
      
    </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
